<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卓球得点表</title>
    <style>
      #pointSet {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p>卓球得点表</p>
    <hr />
    <p>
      <b><span id="user1">0</span>対<span id="user2">0</span></b>
    </p>
    <p>下のボタンを押して得点を管理しよう</p>
    <div id="pointSet">
      <b>何点先取？</b>
      <select name="count" id="count">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <button id="addUser1">+1 プレイヤー1</button>
    <button id="addUser2">+1 プレイヤー1</button>
    <button id="reset">リセット</button>
    <script src="app.js"></script>
  </body>
</html>
